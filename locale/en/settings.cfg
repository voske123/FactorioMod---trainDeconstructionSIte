[mod-setting-name]
trainController-manual-placing-trains=Allow manual placing of trains
trainController-tickRate=Trainbuilder update speed

[mod-setting-description]
trainController-manual-placing-trains=If checked, you can manually place trains on tracks without the __ITEM__trainassembly__.\nDefault: unchecked
trainController-tickRate=Sets the number of ticks between updates. Lower = faster updates = resource intensive.\nDefault: 5 ticks
